<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Cuenta</title>
</head>
<body>
    <h1>Eliminar Cuenta: {{ account.name }}</h1>
    
    {% if has_expenses %}
        <div class="warning">
            <h3>¡Atención!</h3>
            <p>Esta cuenta tiene gastos registrados. Selecciona una cuenta para transferirlos:</p>
            
            <form method="POST">
                <select name="transfer_account" required>
                    {% for acc in transfer_accounts %}
                        <option value="{{ acc.id }}">{{ acc.name }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Confirmar Eliminación</button>
            </form>
        </div>
    {% else %}
        <form method="POST">
            <p>¿Estás seguro de eliminar esta cuenta?</p>
            <button type="submit">Confirmar Eliminación</button>
        </form>
    {% endif %}
    
    <a href="{{ url_for('accounts.dashboard') }}">Cancelar</a>
</body>
</html>
