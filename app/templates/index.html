{% block title %}Registro y Login{% endblock %}

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages() %}

            <div class="flash-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
