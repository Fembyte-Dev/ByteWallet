<!DOCTYPE html>
<html>
<head>
    <title>Editar Ingreso</title>
</head>
<body>
    <h1>Editar Ingreso</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div>
            <label>Monto:</label>
            <input type="number" step="0.01" name="amount" 
                   value="{{ '%.2f'|format(income.amount) }}" required min="0.01">
        </div>
        
        <div>
            <label>Descripci√≥n:</label>
            <textarea name="description" rows="3">{{ income.description }}</textarea>
        </div>
        
        <button type="submit">Guardar Cambios</button>
    </form>

    <a href="{{ url_for('income.list', account_id=income.account_id) }}">Cancelar</a>
</body>
</html>
